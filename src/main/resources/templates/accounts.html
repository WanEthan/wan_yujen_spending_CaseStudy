<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-dollar-sign fa-2xl fa-flip" style="color: #f9c815;"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transaction}">Transaction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/accounts}">Account</a>
                </li>

                <li class="nav-item">
                    <form action="#" th:action="@{/logout}" method="post">
                        <input class="nav-link btn btn-link" type="submit" value="Logout">
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <a class="nav-link" th:href="@{/creatAccount}">Add New Account</a>
    <h1>Account List</h1>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.name}"></td>
            <td th:text="${account.type}"></td>
            <td th:text="${account.number}"></td>
            <td>
                <!-- Action buttons -->
                <a th:href="@{/editAccount/{id}(id=${account.id})}" class="btn btn-outline-secondary btn-sm">Modify</a>

                <form th:action="@{/account/{id}(id=${account.id})}" th:method="delete">
                        <input type="hidden" name="_method" value="delete">
                        <button class='btn btn-outline-danger btn-sm'>Delete</button>
                </form>

            </td>
        </tr>

        </tbody>
    </table>
</div>

<script src="https://kit.fontawesome.com/3361e3552f.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
