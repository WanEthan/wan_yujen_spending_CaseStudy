<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-dollar-sign fa-2xl fa-flip" style="color: #f9c815;"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </div>
</nav>

<div class="container">
    <div class="login-container">
        <h2 class="text-center mb-4">User Login</h2>
        <form method="post" role="form" action="#" th:action="@{/login}" th:object="${user}">

            <div class="container" th:if="${param.error}">
                <h6 class="text-danger text-center">Invalid username or password. Please try again.</h6>
            </div>

            <div class="container" th:if="${param.Logout}">
                <div class="message-container">
                    <p class="text-success text-center">You have been successfully logged out. <a href="/login">Login again</a>.</p>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" class="form-control"
                       placeholder="Username" autofocus="">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Password" >
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <span>Not Register yet? <a th:href="@{/sign-up}">  Register  </a></span>
    </div>
</div>

<!-- Bootstrap JS (optional, for Bootstrap components) -->
<script src="https://kit.fontawesome.com/3361e3552f.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
